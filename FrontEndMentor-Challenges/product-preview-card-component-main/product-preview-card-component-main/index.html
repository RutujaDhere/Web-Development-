<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="cart">
      <div class="img-section">
          <img class="product-img" src="./images/image-product-desktop.jpg" alt="ProductImage">
      </div>
      <div class="data-section">
          <h4>PERFUME</h4>
          <h1>Gabrielle <br>Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <h1 class="price1">$149.99</h1>
            <p class="price2">$169.99</p>
          </div>

            <div class="addcart">
              <span class="addcartspan">
                <img class="img-cart" src="./images/icon-cart.svg" alt="">
                <span class="btn" >Add to cart</span>

              </span>
              
            </div> 
        
          
      </div>
    </div>


  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rutuja  D.</a>.
  </div>
</body>
</html>
